    <h1 class="article-title" itemprop="name">
      ZooKeeper和Dubbo的对比
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>.ZooKeeper是一个协调分发的软件,Dubbo是一个微服务处理的框架.</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">ZooKeeper的安装必须是建立在当前的CentOs中具有Java环境的.</span><br><span class="line"></span><br><span class="line">    创建Data目录 -&gt; 是在ZooKeeper的解压文件夹下创建的 -&gt; 去修改conf文件夹下的zoo_simple.cfg文件,改名为zoo.cfg -&gt; vim zoo.cfg修改里面的dataDir.</span><br><span class="line"></span><br><span class="line">    进入到bin目录中使用 ./zkServer.sh start启动, ./zkServer.sh status -&gt; 启动成功的话 就显示 standalone,如果启动不成功,显示Probably not running,</span><br><span class="line">如果你已经start,但是显示可能未启动,那么就去删除,data目录下的一个叫XXX.pid文件.</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">默认端口号:<span class="number">2181</span>.</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">2</span>.Dubbo-&gt;首先解压tomcat,然后将dubbo-admin.war放到tomcat的webapp文件夹下,然后去bin文件夹下, ./startup.sh</span><br><span class="line"></span><br><span class="line">查看tomcat控制台输出的命令 在tomcat的文件夹下 使用 tail -f logs/cataling.out</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">老师给你们的Linux它是<span class="number">6.5</span>,而且是可视化界面,而且据说还是<span class="number">32</span>位的.</span><br><span class="line"></span><br><span class="line">	自己去建一个CentOs7 -&gt; systemctl stop firewall.service [关闭防火墙] systemctl disable firewall.service[永久关闭,以后开机就不启动这个防火墙]</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">3</span>.dubbo在ApplicationContext中的配置标签.</span><br><span class="line"></span><br><span class="line">&lt;!--<span class="number">1.1</span> 配置暴露服务的端口号--&gt;</span><br><span class="line"></span><br><span class="line">&lt;dubbo:protocol name=<span class="string">"dubbo"</span> port=<span class="string">"20881"</span>/&gt;</span><br><span class="line"></span><br><span class="line">&lt;!--<span class="number">1.2</span> 配置应用名称--&gt;</span><br><span class="line"></span><br><span class="line">&lt;dubbo:application name=<span class="string">"pyg-sellergoods-service"</span>/&gt;</span><br><span class="line"></span><br><span class="line">&lt;!--<span class="number">1.3</span> 配置ZooKeeper协调分发服务--&gt;</span><br><span class="line"></span><br><span class="line">&lt;dubbo:registry address=<span class="string">"zookeeper://192.168.25.128:2181"</span>/&gt;</span><br><span class="line"></span><br><span class="line">&lt;!--<span class="number">1.4</span> 扫描包结构,完成服务注册--&gt;</span><br><span class="line"></span><br><span class="line">&lt;dubbo:annotation <span class="keyword">package</span>=<span class="string">"com.itheima.pyg.sellergoods.service.impl"</span>/&gt;  -&gt; 前提:<span class="meta">@Service</span> [这个Service是Spring提供给我们还是Dubbo提供给我们的]</span><br><span class="line"></span><br><span class="line">&lt;!--<span class="number">1.5</span> 配置超时时间--&gt;</span><br><span class="line"></span><br><span class="line">&lt;dubbo:provider timeout=<span class="string">"50000"</span>/&gt;</span><br><span class="line"></span><br><span class="line"><span class="number">4</span>.<span class="meta">@Reference</span>注解,调用已经注入到Dubbo中的服务.</span><br></pre></td></tr></table></figure>
